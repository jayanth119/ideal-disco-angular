<div class="login-wrapper">
  <mat-card class="login-card">
    <h1 class="login-title">Login  your account</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

     
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@example.com">
        <mat-error *ngIf="email?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          placeholder="Minimum 6 characters"
        >
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      

     
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="form.invalid"
      >
        Login
      </button>

    </form>


    <mat-divider class="divider"></mat-divider>


    <div class="auth-footer">
      <a mat-button color="primary" routerLink="/register">
        Don't have account ? Register 
      </a>

      <a mat-button color="accent"  routerLink="/forgot">
        Forgot password?
      </a>
    </div>

  </mat-card>
</div>
