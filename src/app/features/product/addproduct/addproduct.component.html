<div class="container-fluid bg-primary text-white  p-30 "  >
<form [formGroup]="form" (ngSubmit)="onSubmit(model)">

  <div style="margin-top: 1rem;">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </div>
</form>
